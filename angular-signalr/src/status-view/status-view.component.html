<div class="container-fluid" style="height: 100vh;overflow-x: hidden">
  <div class="wrapper" style="display: flex">
    <section class="d-flex flex-column justify-content-around" style="min-width: calc(100vw/6);border-right: 1px dotted;max-height: 100vh;overflow: hidden">
      <!--    <img src="/assets/penta_techsecure_electronics_llc_logo.jpeg" style="margin-top: -50px">-->
      <div class="d-flex justify-content-center align-items-center mt-2 ">
        <img src="/assets/DXB_word_mark.svg.png" width="150" height="75" style="padding: 5px;"/>
      </div>

      <div class="mt-lg-2 mb-5" style="border-bottom: 1px dotted black">
        <div class="{{isCurrentPage('/device-status') ? 'active-link' : ''}}" style="margin: 5px;border-radius: var(--border-radius)">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-microsoft"
              viewBox="0 0 16 16">
              <path d="M7.462 0H0v7.19h7.462zM16 0H8.538v7.19H16zM7.462 8.211H0V16h7.462zm8.538 0H8.538V16H16z"/>
            </svg>
            <a [routerLink]="['/device-status']" class="{{isCurrentPage('/device-status') ? 'text-white' : ''}}"> Equipment status</a> </span>
          </div>
          <div class="{{isCurrentPage('/zone-status') ? 'active-link' : ''}}" style="margin: 2px;border-radius: var(--border-radius)">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone"
                viewBox="0 0 16 16">
                <path
                  d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 75 75 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0m-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233q.27.015.537.036c2.568.189 5.093.744 7.463 1.993zm-9 6.215v-4.13a95 95 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A61 61 0 0 1 4 10.065m-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68 68 0 0 0-1.722-.082z"/>
              </svg>
              <a [routerLink]="['/zone-status']" class="{{isCurrentPage('/zone-status') ? 'text-white' : ''}}"> Zone & Call status </a></span>
            </div>
          </div>
          <div class="mt-lg-5 mb-5">
            <div class="fw-bolder text-center">Legend</div>
            <ul>
              @for (legend of legends; track legend) {
                <li><div class="status-box bg-{{legend.color}}"></div>&nbsp;{{legend.text}}</li>
              }
            </ul>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-end container mt-lg-2 ">
            <div>
              <img src="/assets/PTS-Logo.png" style="margin-right: 50px;max-width: 300px">
            </div>
          </div>
        </section>
        <section class="col-md-10" style="height:100vh;overflow: hidden">
          <div class="d-flex flex-row mt-4 col-md-4 justify-content-between align-items-center" style="height: 10%;width: 100%;padding: 50px;position: sticky">
            <div>
              <div>
                <img src="/assets/pnghq.com-bosch-logo-png-with-vibra-5.png" width="150" height="75"/>
                <div class="fw-bold" style="margin-top: -15px;font-size: medium;margin-left: 45px">PRASENSA</div>
              </div>
            </div>
            <div>
              <span class="fw-bold">{{ isCurrentPage('/device-status') ? "Equipment status" : "Zone & Call Status" }}
              dashboard</span>
            </div>
            <div>
              <a class="btn bg-orange" style="background-color: #e6562e;height: 45%;padding-left: 20px;padding-right: 20px" (click)="logOut($event)"><i
                class="fa fa-sign-out" style="background-color: white;padding: 2px"></i> <span class="text-white" style="margin-left:10px;font-size: larger">Sign Out</span></a>
              </div>
            </div>
            <ng-content></ng-content>
          </section>
        </div>
      </div>

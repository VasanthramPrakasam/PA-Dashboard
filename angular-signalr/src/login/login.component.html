@if (!(loggedIn$ | async)) {
  <div class="login-container">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 bg-grey ml-1">
          <div class="d-flex flex-row align-items-center justify-content-between">
            <img ngSrc="/assets/DXB_word_mark.svg.png" [width]="200" [height]="100" alt="DXB logo">
          </div>
          <div class="fw-bold">
            Bosch Praesensa
          </div>
          <div class="d-flex flex-fill justify-content-lg-between mb-5">
            <div>
              Public Address and Voice Alarm
                <br>
                System Dashboard
              </div>
            </div>
            @if (!(loggedIn$ | async)) {
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="ipOrhostName">IP Address or Hostname</label>
              <input type="text" class="form-control" id="ipOrhostName"
                     name="ipOrhostName" formControlName="ipOrHostName">
            </div>
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" id="userName"
                     name="userName" formControlName="userName">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="pwd-field">
                <input type="password" class="form-control" id="password"
                       name="password" formControlName="password" #pwd>
                <div class="input-group-append">
                  <i class="fa {{pwdVisible ? 'fa-eye' : 'fa-eye-slash'}}" (click)="toggleVisibility()"></i>
                </div>
              </div>
            </div>
            @if(error){
            <span class="error">{{ errorMsg }}</span>
            }
            <button class="btn-primary col-md-9 mt-3 bg-orange text-white btn-lg btn-rounded" type="submit" (click)="onSubmit()">Connect</button>
          </form>
            }
            <div class="mt-5">
              <img ngSrc="/assets/PTS-Logo.png" [height]="180" [width]="370" alt="PTS logo">
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center" >
              <img ngSrc="/assets/Login%20Design.png" [height]="575" [width]="460" alt="Login Design">
            </div>
          </div>
        </div>
      </div>
    </div>
  }
